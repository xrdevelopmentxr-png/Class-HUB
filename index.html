<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class HUB - 50 Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;color:white;background:#0f172a}
header{background:#020617;padding:16px;display:flex;justify-content:space-between;align-items:center}
button{padding:8px 12px;border:none;border-radius:6px;cursor:pointer;margin:4}
.primary{background:#38bdf8;color:black}
.card{background:#020617;padding:16px;border-radius:12px;margin:12px 0}
input,select{padding:8px;width:100%;margin:6px 0;border-radius:6px;border:none}
.hidden{display:none}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
canvas{background:#020617;display:block;margin:auto;border-radius:8px}
</style>
</head>

<body>
<header>
<h1>Class HUB - 50 Games</h1>
<div id="userInfo"></div>
</header>

<main style="padding:16px">
<div id="auth" class="card">
<h2>Sign In / Create</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="primary" id="loginBtn">Enter</button>
</div>

<div id="dashboard" class="hidden">
<div class="card">
<h2>Points: <span id="points">0</span></h2>
</div>

<h2>üéÆ Games</h2>
<div class="grid" id="gamesGrid"></div>

<h2>‚öôÔ∏è Settings</h2>
<div class="card">
<input id="newPassword" type="password" placeholder="New Password">
<button onclick="changePassword()">Change Password</button>
<select id="bgColorSelect" onchange="changeBackground()">
<option value="black">Black</option>
<option value="white">White</option>
<option value="rainbow">Rainbow</option>
<option value="redGreen">Red & Green</option>
<option value="whiteRed">White & Red</option>
<option value="greenRedGradient">Green ‚Üí Red Gradient</option>
<option value="redWhiteStripes">Red & White Stripes</option>
<option value="redGreenChecker">Red & Green Checker</option>
<option value="whiteRedGradient">White ‚Üí Red Gradient</option>
<option value="bluePurple">Blue ‚Üí Purple Gradient</option>
<option value="pinkOrange">Pink ‚Üí Orange Gradient</option>
<option value="cyanMagenta">Cyan ‚Üí Magenta Gradient</option>
<option value="limeTeal">Lime ‚Üí Teal Gradient</option>
<option value="goldSilver">Gold ‚Üí Silver Gradient</option>
<option value="stripesDiagonal">Diagonal Stripes</option>
<option value="checkerSmall">Small Checkerboard</option>
<option value="wavePattern">Wave Pattern</option>
<option value="softGradient">Soft Pastel Gradient</option>
</select>
</div>

<div id="game" class="card hidden"></div>
</div>
</main>

<script>
// ------------------- User System -------------------
let currentUser=null, users={};
loginBtn.onclick=()=>{
 const u=username.value.trim(),p=password.value.trim();
 if(!u||!p) return alert("Enter info");
 users=JSON.parse(localStorage.getItem("users")||"{}");
 if(!users[u]) users[u]={password:p,points:0};
 if(users[u].password!==p) return alert("Wrong password");
 localStorage.setItem("users",JSON.stringify(users));
 currentUser=u;
 auth.classList.add("hidden");
 dashboard.classList.remove("hidden");
 userInfo.innerHTML="Logged in as <b>"+u+"</b>";
 update();
};
function update(){users=JSON.parse(localStorage.getItem("users")); points.innerText=users[currentUser].points;}
function addPoints(n){users[currentUser].points+=n; localStorage.setItem("users",JSON.stringify(users)); update();}
function changePassword(){
 const p=newPassword.value.trim();
 if(!p) return alert("Enter password");
 users[currentUser].password=p;
 localStorage.setItem("users",JSON.stringify(users));
 alert("Password changed");
}

// ------------------- Backgrounds -------------------
function changeBackground(){
 const c=bgColorSelect.value;
 const bgs={
  black:"#0f172a", white:"white",
  rainbow:"linear-gradient(270deg,red,orange,yellow,green,blue)",
  redGreen:"linear-gradient(45deg, red, green)", whiteRed:"linear-gradient(45deg, white, red)",
  greenRedGradient:"linear-gradient(90deg, green, red)", redWhiteStripes:"repeating-linear-gradient(45deg, red 0 20px, white 20px 40px)",
  redGreenChecker:"repeating-conic-gradient(red 0% 25%, green 0% 50%) 50% / 40px 40px",
  whiteRedGradient:"linear-gradient(90deg, white, red)", bluePurple:"linear-gradient(90deg, blue, purple)",
  pinkOrange:"linear-gradient(90deg, pink, orange)", cyanMagenta:"linear-gradient(90deg, cyan, magenta)",
  limeTeal:"linear-gradient(90deg, lime, teal)", goldSilver:"linear-gradient(90deg, gold, silver)",
  stripesDiagonal:"repeating-linear-gradient(45deg,#ff9 0 20px,#9cf 20px 40px)",
  checkerSmall:"repeating-conic-gradient(#fff 0% 25%, #000 0% 50%) 50% / 20px 20px",
  wavePattern:"repeating-linear-gradient(0deg,#89f 0 10px,#fff 10px 20px)", softGradient:"linear-gradient(90deg,#f9c,#9cf)"
 };
 document.body.style.background=bgs[c]||"#0f172a";
}

// ------------------- Games -------------------
const gameList=[
{n:"True / False Math",e:"‚úÖ",f:mathTF},
{n:"Quick Math",e:"‚ûï",f:mathQuestion},
{n:"Speed Math",e:"‚ö°",f:speedMath},
{n:"Multiply Rush",e:"‚úñÔ∏è",f:multiRush},
{n:"Guess the Number",e:"üî¢",f:guessNumber},
{n:"Rock Paper Scissors",e:"‚úä‚úã‚úå",f:rockPaper},
{n:"Typing Speed",e:"‚å®Ô∏è",f:typingGame},
{n:"Memory Words",e:"üß†",f:memoryWords},
{n:"Yes / No",e:"‚ùì",f:yesNoGame},
{n:"UNO",e:"üÉè",f:startUNO},
{n:"Floppy Bird",e:"üê¶",f:showFloppyMenu},
{n:"Dice Roll",e:"üé≤",f:diceRoll},
{n:"Coin Flip",e:"ü™ô",f:coinFlip},
{n:"Color Guess",e:"üé®",f:colorGuess},
{n:"High or Low",e:"‚¨ÜÔ∏è‚¨áÔ∏è",f:highLow},
{n:"Quick Typing",e:"‚å®Ô∏è",f:quickTyping},
{n:"Word Scramble",e:"üî§",f:wordScramble},
{n:"Reaction Test",e:"‚ö°",f:reactionTest},
{n:"Emoji Match",e:"üòä",f:emojiMatch},
{n:"Math Race",e:"üèÅ",f:mathRace},
{n:"Random Fact Quiz",e:"üìö",f:randomFact},
{n:"Double Challenge",e:"2Ô∏è‚É£",f:doubleChallenge},
{n:"Triple Challenge",e:"3Ô∏è‚É£",f:tripleChallenge},
{n:"Number Sequence",e:"üî¢",f:numberSequence},
{n:"Missing Number",e:"‚ùì",f:missingNumber},
{n:"Word Missing Letter",e:"‚úèÔ∏è",f:wordMissingLetter},
{n:"True/False Quiz",e:"‚úÖ‚ùå",f:trueFalseQuiz},
{n:"Emoji Quiz",e:"üòÄ",f:emojiQuiz},
{n:"Color Sequence",e:"üé®",f:colorSequence},
{n:"Quick Add",e:"‚ûï",f:quickAdd},
{n:"Quick Subtract",e:"‚ûñ",f:quickSub},
{n:"Memory Colors",e:"üñåÔ∏è",f:memoryColors},
{n:"Memory Numbers",e:"üî¢",f:memoryNumbers},
{n:"Guess Animal",e:"üê∂",f:guessAnimal},
{n:"Riddle Game",e:"üß©",f:riddleGame},
{n:"Reverse Word",e:"üîÑ",f:reverseWord},
{n:"Typing Sentence",e:"‚å®Ô∏è",f:typingSentence},
{n:"Random Math",e:"‚ûï",f:randomMath},
{n:"Odd or Even",e:"‚öñÔ∏è",f:oddEven},
{n:"Guess Shape",e:"üî∫",f:guessShape},
{n:"Reaction Click",e:"üñ±Ô∏è",f:reactionClick},
{n:"Typing Numbers",e:"üî¢",f:typingNumbers},
{n:"Typing Words",e:"üî§",f:typingWords},
{n:"Sequence Recall",e:"üî¢",f:sequenceRecall},
{n:"Symbol Match",e:"üî£",f:symbolMatch},
{n:"Logic Puzzle",e:"üß©",f:logicPuzzle},
{n:"Reverse Sentence",e:"üîÑ",f:reverseSentence},
{n:"Emoji Story",e:"üìñ",f:emojiStory},
{n:"Card Guess",e:"üÉè",f:cardGuess},
{n:"Lucky Number",e:"üçÄ",f:luckyNumber}
];

const grid=document.getElementById("gamesGrid");
gameList.forEach(g=>{
 const btn=document.createElement("button");
 btn.innerText=g.e+" "+g.n;
 btn.onclick=g.f;
 grid.appendChild(btn);
});

// ------------------- Game Functions -------------------

// ---------------- Math Games -------------------
function mathQuestion(){
 const a=Math.floor(Math.random()*10),b=Math.floor(Math.random()*10);
 game.classList.remove("hidden");
 game.innerHTML=`${a}+${b}=?<br><input id="ans"><button onclick="if(Number(ans.value)===${a+b}){addPoints(10);alert('Correct!')}else alert('Wrong!');game.classList.add('hidden')">OK</button>`;
}
function mathTF(){
 const a=Math.floor(Math.random()*10),b=Math.floor(Math.random()*10);
 const correct=Math.random()>0.5;
 const shown=correct?a*b:a*b+1;
 game.classList.remove("hidden");
 game.innerHTML=`${a}√ó${b}=${shown}<br>
 <button onclick="tfAnswer(true,${correct})">True</button>
 <button onclick="tfAnswer(false,${correct})">False</button>`;
}
function tfAnswer(user,correct){if(user===correct){addPoints(10);alert("Correct!");}else alert("Wrong!");game.classList.add("hidden");}
function speedMath(){const a=Math.floor(Math.random()*20),b=Math.floor(Math.random()*20);const ans=prompt(`${a}+${b}=?`);if(Number(ans)===a+b){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function multiRush(){const a=Math.floor(Math.random()*10),b=Math.floor(Math.random()*10);const ans=prompt(`${a}√ó${b}=?`);if(Number(ans)===a*b){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function guessNumber(){const n=Math.floor(Math.random()*10)+1;const g=prompt("Guess a number 1‚Äì10");if(Number(g)===n){addPoints(15);alert("Correct!")}else alert("Wrong, it was "+n);}
function doubleChallenge(){const n=Math.floor(Math.random()*20)+1;const g=prompt(`Double ${n}=?`);if(Number(g)===n*2){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function tripleChallenge(){const n=Math.floor(Math.random()*15)+1;const g=prompt(`Triple ${n}=?`);if(Number(g)===n*3){addPoints(20);alert("Correct!")}else alert("Wrong!");}
function mathRace(){const a=Math.floor(Math.random()*20),b=Math.floor(Math.random()*20);const g=prompt(`Quick! ${a}+${b}=?`);if(Number(g)===a+b){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function quickAdd(){const a=Math.floor(Math.random()*50),b=Math.floor(Math.random()*50);const g=prompt(`${a}+${b}=?`);if(Number(g)===a+b){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function quickSub(){const a=Math.floor(Math.random()*50),b=Math.floor(Math.random()*50);const g=prompt(`${a}-${b}=?`);if(Number(g)===a-b){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function randomMath(){const a=Math.floor(Math.random()*50),b=Math.floor(Math.random()*50);const g=prompt(`${a}+${b}=?`);if(Number(g)===a+b){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function oddEven(){const n=Math.floor(Math.random()*100);const g=prompt(`${n} is odd or even?`);if((n%2===0 && g==="even")||(n%2===1 && g==="odd")){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function missingNumber(){const n=Math.floor(Math.random()*10)+1;const g=prompt(`Number sequence: 1,2,?,4,5`);if(Number(g)===3){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function numberSequence(){const seq=[2,4,6,8];const g=prompt(`Next number in sequence: ${seq.join(",")},?`);if(Number(g)===10){addPoints(15);alert("Correct!")}else alert("Wrong!");}
function highLow(){const n=Math.floor(Math.random()*20)+1;const g=prompt("High (>10) or Low (<=10)?");if((g==="High"&&n>10)||(g==="Low"&&n<=10)){addPoints(10);alert("Correct!")}else alert("Wrong!");}

// ---------------- Typing -------------------
function typingGame(){const w="classhub";const g=prompt(`Type: ${w}`);if(g===w){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function quickTyping(){const words=["apple","banana","orange","classhub"];const w=words[Math.floor(Math.random()*words.length)];const g=prompt(`Type: ${w}`);if(g===w){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function typingSentence(){const s="Class HUB is fun";const g=prompt(`Type: ${s}`);if(g===s){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function reverseWord(){const s="classhub";const g=prompt(`Reverse: ${s}`);if(g==="buhssalc"){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function typingNumbers(){const n=Math.floor(Math.random()*1000);const g=prompt(`Type: ${n}`);if(g==n){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function typingWords(){const words=["apple","banana","orange"];const w=words[Math.floor(Math.random()*words.length)];const g=prompt(`Type: ${w}`);if(g===w){addPoints(10);alert("Correct!");}else alert("Wrong!");}

// ---------------- Memory -------------------
function memoryWords(){const arr=["apple","blue","house"];alert(`Remember: ${arr.join(",")}`);const g=prompt("Type them back");if(g===arr.join(",")){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function memoryColors(){const arr=["red","green","blue"];alert(`Remember: ${arr.join(",")}`);const g=prompt("Type them back");if(g===arr.join(",")){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function memoryNumbers(){const arr=[3,7,5];alert(`Remember: ${arr.join(",")}`);const g=prompt("Type them back");if(g===arr.join(",")){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function colorSequence(){const arr=["red","green","blue"];alert(`Remember: ${arr.join(",")}`);const g=prompt("Type them back");if(g===arr.join(",")){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function emojiMatch(){const arr=["üòä","üòÇ","üòé"];const e=arr[Math.floor(Math.random()*arr.length)];const g=prompt(`Type this emoji: ${e}`);if(g===e){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function sequenceRecall(){const arr=[1,3,5];alert(`Remember: ${arr.join(",")}`);const g=prompt("Type them back");if(g===arr.join(",")){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function symbolMatch(){const arr=["$","#","%"];const e=arr[Math.floor(Math.random()*arr.length)];const g=prompt(`Type symbol: ${e}`);if(g===e){addPoints(10);alert("Correct!");}else alert("Wrong!");}

// ---------------- Quiz / Riddle -------------------
function yesNoGame(){const g=prompt("Is 10>5? yes/no");if(g==="yes"){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function trueFalseQuiz(){const g=prompt("2+2=4? yes/no");if(g==="yes"){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function riddleGame(){const g=prompt("Riddle: What has keys but can't open locks?");if(g.toLowerCase().includes("piano")){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function randomFact(){const f="The earth revolves around the sun.";alert(f);addPoints(10);}
function emojiQuiz(){const g=prompt("Guess this emoji: üòä");if(g==="smile"||g==="happy"){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function guessAnimal(){const animals=["cat","dog","lion"];const g=prompt("Guess the animal");if(animals.includes(g.toLowerCase())){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function wordMissingLetter(){const g=prompt("Fill missing letter: a\_ple");if(g==="apple"){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function reverseSentence(){const s="Class HUB is fun";const g=prompt(`Reverse sentence: ${s}`);if(g==="nuf si BUH ssalC"){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function logicPuzzle(){const g=prompt("I am tall when I am young. What am I?");if(g.toLowerCase().includes("candle")){addPoints(20);alert("Correct!");}else alert("Wrong!");}

// ---------------- Guess / Probability -------------------
function diceRoll(){const n=Math.floor(Math.random()*6)+1;const g=prompt("Guess dice 1-6");if(Number(g)===n){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function coinFlip(){const n=Math.random()>0.5?"heads":"tails";const g=prompt("Guess coin: heads/tails");if(g===n){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function colorGuess(){const colors=["red","green","blue"];const c=colors[Math.floor(Math.random()*colors.length)];const g=prompt(`Guess color: red/green/blue`);if(g===c){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function guessShape(){const shapes=["circle","square","triangle"];const s=shapes[Math.floor(Math.random()*shapes.length)];const g=prompt("Guess shape: circle/square/triangle");if(g===s){addPoints(15);alert("Correct!");}else alert("Wrong!");}
function cardGuess(){const cards=["A","2","3","K"];const c=cards[Math.floor(Math.random()*cards.length)];const g=prompt("Guess card: A/2/3/K");if(g===c){addPoints(10);alert("Correct!");}else alert("Wrong!");}
function luckyNumber(){const n=Math.floor(Math.random()*10)+1;const g=prompt("Guess lucky number 1-10");if(Number(g)===n){addPoints(15);alert("Correct!");}else alert("Wrong!");}

// ---------------- Fun -------------------
function rockPaper(){const cpu=["rock","paper","scissors"][Math.floor(Math.random()*3)];const g=prompt("rock, paper, scissors?");if(g===cpu){alert("Tie");}else if((g==="rock"&&cpu==="scissors")||(g==="paper"&&cpu==="rock")||(g==="scissors"&&cpu==="paper")){addPoints(15);alert("You win!");}else alert("CPU wins");}
function startUNO(){alert("UNO! +20 pts");addPoints(20);}
function showFloppyMenu(){alert("Floppy Bird! +15 pts");addPoints(15);}
function reactionTest(){alert("Click OK as fast as possible!");const start=Date.now();prompt("Press Enter!");const t=Date.now()-start;if(t<1000)addPoints(15);alert(`Time: ${t}ms`);}
function reactionClick(){alert("Click OK fast!");const start=Date.now();prompt("Press Enter!");const t=Date.now()-start;if(t<1000)addPoints(15);alert(`Time: ${t}ms`);}
function wordScramble(){const words=["apple","banana","orange"];const w=words[Math.floor(Math.random()*words.length)];const scrambled=w.split("").sort(()=>Math.random()-0.5).join("");const g=prompt(`Unscramble: ${scrambled}`);if(g===w){addPoints(20);alert("Correct!");}else alert("Wrong!");}
function emojiStory(){const story="üòäüòÇüòé";const g=prompt(`Type these emojis: ${story}`);if(g===story){addPoints(15);alert("Correct!");}else alert("Wrong!");}
</script>
